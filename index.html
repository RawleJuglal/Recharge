<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge</title>
  </head>
  <body>
    <div id="app" class="--app">
      <header>
        <div id="dashboard" class="--dashboard flex flex-align-center white-text">
          <div id="time-container">
            <p id="time-data"></p>
          </div>
          <div id="weather-container">
            
          </div>
          <div id="auth-container" class="--auth-container flex">
            <a id="auth-link" href="">
              <img id='auth-img' class="icon" src="./src/images/FilePerson.png" alt="sign in person">
              <span id="auth-data" class="--auth-data secondary-font XXPT">Sign In</span>
            </a>       
          </div>
        </div>
        <nav id="tech-nav" class="--tech-nav flex flex-center">

        </nav>
      </header>
      <main>
        <section id="skills-container" class="--skills-container">
          <ul id="filtered-skills-list" class="--filtered-skills-list flex flex-wrap flex-center">

          </ul>
        </section>
        <section id="info-container" class="--info-container secondary-font XXPT bold">
        </section>
        <section id="project-container" class="--project-container secondary-font XXPT bold">
          <div id="project-div" class="--project-div">
            <h1 class="--project-title thin-stroke">CHECK OUT SOME PROJECTS I'VE DONE IN REACT</h1>
            <div id="project-name-card" class="--project-card flex flex-wrap">
              <div id="project-image-div" class="--project-image-div">
                <img id="project-image" class="--project-image" src="./src/images/placeholder.jpg" alt="placeholder">
              </div>
              <div id="project-data" class="--project-data-div">
                <div class="progress">
                  <div class="progress-bar bg-warning" role="progressbar" style="width:52.2%" aria-valuenow="52.2" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar bg-royal" role="progressbar" style="width: 39.7%" aria-valuenow="39.7" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar bg-danger" role="progressbar" style="width: 8.1%" aria-valuenow="8.1" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <ul id="progress-data" class="--progress-data flex flex-wrap">
                  <li class="--lang-1 black-text XXPT bold">JavaScript <span class="--lang-percentage XVIPT">52.2%</span></li>
                  <li class="--lang-2 black-text XXPT bold">CSS <span class="--lang-percentage XVIPT">39.7%</span></li>
                  <li class="--lang-3 black-text XXPT bold">HTML5 <span class="--lang-percentage XVIPT">8.0%</span></li>
                </ul>
                <h2 class="XXXIIPT thin-stroke">Project Title</h2>
                <div id="github-div" class="--github-div flex">
                  <p class="thin-stroke">May 28, 2023</p>
                  <a id='github-link' class='--github-link' href="#">
                    <img id='code-fork' class='--code-fork' src="src/images/code-fork-solid.png" alt="repo link">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
