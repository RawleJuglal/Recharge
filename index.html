<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge</title>
  </head>
  <body>
    <div id="app" class="--app">
      <header>
        <div id="dashboard" class="--dashboard flex flex-align-center white-text">
          <div id="time-container">
            <p id="time-data"></p>
          </div>
          <div id="weather-container">
            
          </div>
          <div id="auth-container" class="--auth-container flex">
            <a href="">
              <img id='auth-img' class="icon" src="./src/images/FilePerson.png" alt="sign in person">
              <span id="auth-data" class="--auth-data secondary-font XXPT">Sign In</span>
            </a>       
          </div>
        </div>
        <nav id="tech-nav" class="--tech-nav flex flex-center">

        </nav>
      </header>
      <main>
        <section id="skills-container" class="--skills-container">
          <ul id="filtered-skills-list" class="--filtered-skills-list flex flex-wrap flex-center">

          </ul>
        </section>
        <section id="info-container" class="--info-container secondary-font XXPT bold">
            <h1 id="info-title" class='--info-title XXXIIPT  thick-stroke'>SKLZ</h1>
            <div class='--info-grid-b'>
              <img id="info-icon" class="--info-icon" src="./src/images/reactjs.svg" alt="react">
              <h1 id="info-skill-name" class="--info-skill-name XXXIIPT  thick-stroke">REACT</h1>
            </div>
            
            <h2 class="time grid-center-item">Time Spent</h2>
            <p class="count grid-center-item">04M28D</p>
            <h2 class="pop grid-center-item">Popularity</h2>
            <p class="percentage grid-center-item">41%</p>
            <p class="use grid-center-item">devs use</p>
            <h2 class="version grid-center-item">Version</h2>
            <p class="iteration grid-center-item">18.2.0</p>
            <p class="status grid-center-item">Stable</p>
            <h2 class="projects grid-center-item"># of Projects</h2>
            <p class="number grid-center-item">17</p>
            <p class="production grid-center-item">In Production</p>
            <button class="--info-caret grid-center-item">caret</button>
        </section>
        <!-- <section>
          <button id="temp-add" class="--temp-add">Temp Add</button>
        </section> -->
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
