<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge</title>
  </head>
  <body>
    <div id="app" class="--app">
      <header>
        <div id="dashboard" class="--dashboard flex flex-align-center white-text">
          <div id="time-container">
            <p id="time-data"></p>
          </div>
          <div id="weather-container">
            
          </div>
          <div id="auth-container" class="--auth-container flex">
            <a href="">
              <img id='auth-img' class="icon" src="./src/images/FilePerson.png" alt="sign in person">
              <span id="auth-data" class="--auth-data secondary-font XXPT">Sign In</span>
            </a>       
          </div>
        </div>
        <nav id="tech-nav" class="--tech-nav flex flex-center">

        </nav>
      </header>
      <main>
        <section id="skills-container" class="--skills-container">
          <ul id="filtered-skills-list" class="--filtered-skills-list flex flex-wrap flex-center">

          </ul>
        </section>
        <section id="info-container" class="--info-container">
            <h1 id="info-title" class='--info-title'>SKLZ</h1>
            <img id="info-icon" class="--info-icon" src="./src/images/reactjs.svg" alt="react">
            <h1 id="info-skill-name" class="--info-skill-name">REACT</h1>
            <h2>Time Spent</h2>
            <p>04M28D</p>
            <h2>Popularity</h2>
            <p>41%</p>
            <p>devs use</p>
            <h2>Version</h2>
            <p>18.2.0</p>
            <p>Stable</p>
            <h2># of Projects</h2>
            <p>17</p>
            <p>In Production</p>
        </section>
        <!-- <section>
          <button id="temp-add" class="--temp-add">Temp Add</button>
        </section> -->
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
